<div id="header">
    <ng-include src="'/www/templates/partials/shared/header.html'"></ng-include>
	<div class="ms-Grid jumbo-panel ms-bgColor-themeDarker">
		<div class="ms-Grid-row title-bar">
			<div class="ms-Grid-col">
				<span class="ms-font-m-plus ms-fontColor-themeLighter">Welcome</span>
			</div>
		</div>
		<div class="ms-Grid-row">
			<div class="ms-Grid-col">
				<h2 class="ms-font-su ms-fontColor-themeLighter">Hi there!</h2>
			</div>
		</div>
		<div class="ms-Grid-row">
			<div class="ms-Grid-col">
				<p class="ms-font-xl ms-fontColor-themeLight">This is an AngularJS template in TypeScript and SASS.</p>
				<p class="ms-font-m ms-fontColor-themeLight">Customize it to your needs and have fun.</p>
			</div>
		</div>		
	</div>
</div>

<div ng-controller="gridListDemoCtrl as vm" flex ng-cloak class="gridListdemoBasicUsage">
    <md-grid-list md-cols-sm="1" md-cols-md="2" md-cols-gt-md="6"
                  md-row-height-gt-md="1:1" md-row-height="4:3"
                  md-gutter="8px" md-gutter-gt-sm="4px">
            <md-grid-tile ng-repeat="tile in vm.tiles"
                          md-rowspan="{{tile.span.row}}"
                          md-colspan="{{tile.span.col}}"
                          md-colspan-sm="1"
                          ng-class="tile.background">
                <md-grid-tile-footer><h3>{{tile.title}}</h3></md-grid-tile-footer>
            </md-grid-tile>
</md-grid-list>
</div>
